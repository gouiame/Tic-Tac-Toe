<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <!-- BEGIN GAME -->
    <!-- #overlay>#messgae>#close -->
    <div id="overlay">
        <div id="message">
            <div id="close">
                <i class="fa fa-close"></i>
                <!-- contient le sign de fermer qui est x -->
            </div>
            <div class="content"></div>
            <!-- contient le contenu de msg qu on doit afficher -->
        </div>
    </div>
    <div class="container">
        <div class="tools">
            <div class="symbols">
                <i class="fa fa-close"></i>
                <i class="fa fa-circle-o"></i>
            </div>
            <div class="turn">
                <span class="current-turn"></span> turn
            </div>
            <div class="reset">
                <div class="button">
                    <i class="fa fa-rotate-right"></i>
                </div>
                
            </div>
        </div>

        <div class="board">
            <!-- board la ou il ya les carreau chaque ligne on l appel cell de 3 case et chaque case on la ppel cell-->
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="cells">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="stats">
            <!-- score de chaque joueur-->
            <div class="player">
                <label>Player1</label>
                <span class ="score1">0</span>
            </div>

            <div class="draw">
                <label>Draws</label>
                <span class ="draws">0</span>
            </div>

            <div class="player">
                <label>Player2</label>
                <span class ="score2">0</span>
            </div>
        </div>
    </div>
    <!-- END GAME -->
    <script src="game.js"></script>
</body>
</html>
